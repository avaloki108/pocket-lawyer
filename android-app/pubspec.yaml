name: android_app
description: "Pocket Lawyer - Legal AI Assistant"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  riverpod: ^2.4.0
  flutter_local_notifications: ^13.0.0
  timezone: ^0.9.0
  provider: ^6.0.0
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: 2.5.1

  # Networking
  dio: 5.6.0
  http: ^1.2.2

  # Storage / security
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  pointycastle: 3.9.1
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.3.0

  # Config / UI
  flutter_dotenv: 5.1.0
  flutter_markdown: ^0.7.4+1
  cached_network_image: 3.3.1
  lottie: 3.1.0
  flutter_staggered_grid_view: ^0.7.0

  # Firebase / Ads (already in your repo)
  firebase_core: 2.27.0
  firebase_analytics: 10.8.9
  firebase_crashlytics: 3.4.18
  google_mobile_ads: ^6.0.0

  # Viral growth features
  in_app_review: ^2.0.9
  share_plus: ^10.0.2
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - .env.example
    - assets/images/logo.png
